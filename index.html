    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulgarisk patians</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>                                                                        <!-- Organisera submits så att de ligger tillsammans i passander kategorier-->
        <script src="script.js"></script>
        <label for="a">Skriv in hur många kort du vill ha i varje stack: </label> 

        <input type="text" placeholder="Skriv in en lista med kort" id="lista">
        <input type="button" id="btn1" onclick="ownInput()" value="Submit">

        <input type="button" onclick="randomStack()" value="Randomize">            <!-- Direkt börja om och skicka in random funktionen -->
        
        
                                                                            <!-- Välja att skicka in det man skrivit -->
        <input type="button" value="Continue">                                    <!-- Köra nästa stack, men kan inte köra "nextStack" då den använder en forloop som kör allt på en gång -->
        <input type="button" onclick="skip()" value="Skip">                                        <!-- För att kunna köra igenom hela skiten för tills nåt händer -->
        <input type="button" value="Reset">                                       <!-- Göra nåt med att det först blir "" alltså ingenting, sen nån sekund senare, händer "onclick". -->
        <br>
        <p1>(Separera med ",")</p1

        <img class="animated-gif" src="card.gif">
    </body>
    </html>
